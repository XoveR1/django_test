{% block content %}

{% if form.errors %}
<p>Your fields are incorrect. Please try again.</p>
{% endif %}

<form method="post" action="{% url 'blog.views.signup_process' %}">
{% csrf_token %}

<table>
    {% for field in form %}
        <tr>
            <td>{{ field.errors }}</td>
            <td>{{ field.label_tag }} {{ field }}</td>
        </tr>
    {% endfor %}
</table>

<input type="submit" value="signup" />
</form>

{% endblock %}
